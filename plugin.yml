version: 1.8
authors: [DirtyStarfish, DreTaX, Gartand]
depend: [Spout]
commands:
  drugs:
    description: Spawn drug items
    usage: /drugs
  addiction:
    description: Show addiction levels and drug usage
    usage: /addiction
permissions:
  nosecandy.spawn:
    description: Spawn new items.
    default: op